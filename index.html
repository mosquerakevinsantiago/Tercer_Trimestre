<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razonamiento cuantitativo 1</title>
    <meta name="description" content="Herramienta educativa para clasificar numero en conjunto(NATURALES,ENTERO,RACIONALES,Y RESOVER OPERACIONES ARIMETICA)"
    <link real="stylesheet" href="css/styles.css"
</head>
<body>
    <div class="principal">
        <nav class="tabs_nav"role="tablist">
            <button class="tab-btn" role="tab">
                <span class="nav-tab-text">Conjuntos de numero</span>  
            </button>
             <button class="tab-btn" role="tab">
                <span class="nav-tab-text">OPERACIONES ARIMETICA</span>  
            </button>
             <button class="tab-btn" role="tab">
                 <span class="nav-tab-text">Boton C</span>  
            </button>
        </nav>

        <div>
        <section id="panel-clasificar" class="tab-panel active">
            <div class="card">
                <h2>claficador de conjunto de número</h2>
                <p>ingresa un numero y seleciona un conjunto para verificar si pertenece a el</p>
            </div>

            <div class="card-body">
                <div class="card-object">
                <label for="input">Inserte el número:</label>
                <input type="text" id="número-input"Placehorder="ejp:1,-8,3/4,7.6">
                </div>
            
            <div class="card-object">
            <select id="select-conjuntos">
                  <option value="">Selecione un conjunto</option>
                <option value="NATURALES">NATURALES(N)</option>
                 <option value="ENTERO">ENTERO(Z)</option>
                  <option value="RACIONALES">RACIONALES(Q)</option>

            </select>
            </div>
            <button class="tab-btn " id="btn-clasificador" type="button">Evaluar</button>
        </section>
</body>
</html>
